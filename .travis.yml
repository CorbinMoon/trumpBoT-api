language: python

python:
  - "3.7"

services:
  - docker

before_install:
  - docker build -t corbinmoon/trumpbot-api .
  - docker run -d -p 80:80 corbinmoon/trumpbot-api
script:
  - docker login -u $USERNAME -p $PASSWORD
  - docker tag corbinmoon/trumpbot-api corbinmoon/trumpbot-api:0.0.8
  - docker push corbinmoon/trumpbot-api:0.0.8